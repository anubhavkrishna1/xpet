name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  ARCHIVE_NAME: xpet-${{ github.ref_name }}-linux

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libx11-dev libxext-dev libxpm-dev

      - name: Build
        run: make

      - name: Package binary
        run: |
          mkdir -p dist
          cp xpet dist/xpet
          strip dist/xpet || true
          tar -C dist -czf "${ARCHIVE_NAME}.tar.gz" xpet

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE_NAME }}
          path: ${{ env.ARCHIVE_NAME }}.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARCHIVE_NAME }}
          path: dist

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ env.ARCHIVE_NAME }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
